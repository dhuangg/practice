<!DOCTYPE html>
<html lang="en">

<!--the head section is where you place 90% of your dependencies for your web projects. this is because it is the first
section that gets compiled-->
<head>
    <!--this is how your HTML/CSS code will be encoded (UTF-8) -->
    <meta charset="UTF-8">
    <!--look up what does this title tag do. don't get it confused for something else!-->
    <title>Google</title>
   <!--link your css file (stylesheet) here-->
</head>

<!--the body section is where all of the visible HTML code goes. AKA if you want anything to show up on the browser, this
is where you put it-->
<body>

</body>
</html>
